<div class="container" id="form-page">
    <h1 class="mb-5">Kontakt</h1>
    <div class="mb-5 fs-4">{{ contact2 }}</div>
    <form [formGroup]="createMessage" (ngSubmit)="onCreateMessageSubmited(createMessage)">
        <label class="form-label">Imię: <input type="text" formControlName="name" style="width: 100%" required></label>
        <label class="form-label">Email: <input type="email" formControlName="email" style="width: 100%" required></label>
        <label class="form-label">Treść wiadomości: <textarea class="textarea fs-6 d-block mt-1 w-100" formControlName="text" rows="5" placeholder="Tu wpisz swoją wiadomość..."></textarea></label>
        <input class="btn mt-3 fs-4 bg-light text-dark" type="submit" value="Wyślij"></form>
    <div class="btn mt-5 fs-3 bg-success text-white" role="button" (click)="onClick()">{{ contact }}</div>
</div>
