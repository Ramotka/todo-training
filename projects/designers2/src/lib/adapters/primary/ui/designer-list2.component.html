<div class="row">
    <div class="col" *ngFor="let employee of employees2$ | async">
        <div class="card text-center" style="width: 25rem;">
            <img [src]="employee.imageUrl" class="card-img-top" [alt]="employee.name" />
            <div class="card-body" style="background-color: #e6e2e0">
                <h4><b>{{ employee.name }}</b></h4>
                <p class="fs-5">{{ employee.bio }}</p>
                <p class="fs-5"><b>Dzia≈Ç: </b>{{ employee.department.name }}</p>
                <p class="fs-5"><b>Numer pracownika: </b>{{ employee.department.employeeCount }}</p>
                <a [routerLink]="'/pracownik/'+employee.id" (click)="onEmployeeClicked(employee)" class="btn fs-5 btn-light">Kontakt</a>
            </div>
        </div>
    </div>
</div>
