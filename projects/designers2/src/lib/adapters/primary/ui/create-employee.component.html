<div class="container" id="form-page">
<h2>Dodaj pracownika:</h2>
<form id="registration-form" [formGroup]="createEmployeeForm" (ngSubmit)="onCreateEmployeeFormSubmited(createEmployeeForm)">
    <label class="form-label">Imię i nazwisko: <input type="text" formControlName="name" class="w-100"></label>
    <label class="form-label">Zdjęcie: <input type="text" formControlName="imageUrl" class="w-100"></label>
    <label class="form-label">Link: <input type="text" formControlName="firstName" class="w-100"></label>
    <label class="form-label">Numer pracownika: <input type="text" formControlName="employeeCount" class="w-100"></label>
    <label class="form-label">Nazwa działu: 
        <select formControlName="departmentName" class="w-100">
            <option value="Łazienki">Łazienki</option>
            <option value="Kuchnie">Kuchnie</option>
            <option value="Pokój dziecięcy">Pokój dziecięcy</option>
            <option value="Dokumentacja">Dokumentacja</option>
        </select>
    </label> 
    <label class="form-label">Opis: <textarea class="textarea fs-6 d-block mt-1 w-100" formControlName="bio" rows="5" placeholder="Wpisz biografię..."></textarea></label>
    <input class="submit p-1 mt-3" type="submit" value="Dodaj" [disabled]="createEmployeeForm.invalid">
</form>
<div style="margin-top: 5%; margin-bottom: 5%; border-bottom: 3px solid #ECDBA1"></div>
<h3>Dodani pracownicy:</h3>
<ul><li *ngFor="let employee of employeeList$ | async" style="text-align: left">{{ employee.name }}</li></ul>
</div>
