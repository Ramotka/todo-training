<h2>Test formularza</h2>
<form [formGroup]="createEmployeeForm" (ngSubmit)="onCreateEmployeeFormSubmited(createEmployeeForm)">

    <input type="text" formControlName="imageUrl" placeholder="Zdjęcie">

</form>
