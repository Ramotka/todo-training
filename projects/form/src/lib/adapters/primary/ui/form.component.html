<form id="registration-form" [formGroup]="createForm" (ngSubmit)="onCreateFormSubmited(createForm)">
    <fieldset>
        <label class="form-label">Imię: <input type="text" formControlName="firstName" style="width: 100%"/></label>
        <label class="form-label">Nazwisko: <input type="text" formControlName="lastName" style="width: 100%"/></label>
        <label class="form-label">E-mail: <input type="email" formControlName="email" style="width: 100%"/></label>
        <label class="form-label">Hasło: <input type="password" formControlName="password" style="width: 100%"/></label>
    </fieldset>
    <fieldset>
        <label class="form-label"><input type="radio" formControlName="clientType" /> Klient indywidualny</label>
        <label class="form-label"><input type="radio" formControlName="clientType" /> Klient biznesowy</label>
        <label class="form-label"><input type="checkbox" formControlName="checkbox" /> Zapoznałem się z <a href ="#">regulaminem.</a></label>
    </fieldset>
    <fieldset>
        <label class="form-label" formControlName="room">Wybierz pomieszczenie do remontu: 
            <select>
                <option value="">(wybierz jedno)</option>
                <option value="1">Łazienka</option>
                <option value="2">Kuchnia</option>
                <option value="3">Pokój dziecięcy</option>
            </select>
        </label> 
        <label class="form-label">Dodaj plan pomieszczenia: <input class="file" type="file" formControlName="planFile" /></label>
        <label class="form-label">Dodatkowe informacje: <textarea class="textarea fs-6 d-block mt-1 w-100" formControlName="info" rows="5" placeholder="np. Twój ulubiony styl"></textarea></label>
    </fieldset>
        <input class="submit p-1 mt-3" type="submit" value="Zapisz" />
</form>
